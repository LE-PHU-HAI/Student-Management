<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Students </h1>
    </div>

    <!-- Form tìm kiếm -->
    <div class="row mb-3">
        <div class="col-lg-3">
            <form th:action="@{/students/search}" method="get">
                <input type="text" name="keyword" placeholder="Enter keyword"/>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <!-- Nút thêm học sinh -->
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>

    <!-- Bảng hiển thị danh sách học sinh -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Email </th>
            <th> Address </th>
            <th> Phone </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <!-- Sử dụng th:if để kiểm tra xem danh sách có rỗng hay không -->
        <tr th:each="student : ${students}" th:if="${not #lists.isEmpty(students)}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.phone}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        <!-- Hiển thị thông báo nếu danh sách rỗng -->
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="6">No students found</td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
