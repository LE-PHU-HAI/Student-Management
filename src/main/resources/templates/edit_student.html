<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-warning navbar-warning">
    <!-- Brand -->
<!--    <a class="navbar-brand" href="#">Student Management System</a>-->

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Student </h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST"  onsubmit="return validateForm();">
                <div class="form-group">
                        <label>ID</label>
                        <input type="text" name="id" id="idInput" th:field="*{id}" class="form-control"
                               placeholder="Enter ID"/>
                        <small id="idError" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Name"/>
                        <small id="nameError" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email"/>
                        <small id="emailError" class="text-danger"></small>

                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" th:field="*{address}" class="form-control"
                               placeholder="Enter Address"/>
                        <small id="addressError" class="text-danger"></small>

                    </div>

                    <div class="form-group">
                        <label> Phone </label>
                        <input
                                type="text"
                                name="phone"
                                id="phoneInput"
                                th:field="*{phone}"
                                class="form-control"
                                placeholder="Enter Phone"
                        />
                        <small id="phoneError" class="text-danger"></small>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/script.js"></script>
<script>
    function validateNonEmpty(fieldName, errorId) {
    var input = document.getElementsByName(fieldName)[0];
    var error = document.getElementById(errorId);

    if (input.value.trim() === '') {
        error.innerHTML = 'Please enter ' + fieldName.charAt(0).toUpperCase() + fieldName.slice(1) + '.';
        return false;
    } else {
        error.innerHTML = '';
        return true;
    }
}


    function validateForm() {
        var isIdValid = validateId();
        var isNameValid = validateNonEmpty('name', 'nameError');
        var isEmailValid = validateNonEmpty('email', 'emailError');
        var isAddressValid = validateNonEmpty('address', 'addressError');
        var isPhoneValid = validatePhone();

        return isIdValid && isNameValid && isEmailValid && isAddressValid && isPhoneValid;
    }

    function validateNonEmpty(fieldName, errorId) {
        var input = document.getElementsByName(fieldName)[0];
        var error = document.getElementById(errorId);

        if (input.value.trim() === '') {
            error.innerHTML = 'Please enter ' + fieldName.charAt(0).toUpperCase() + fieldName.slice(1) + '.';
            return false;
        } else {
            error.innerHTML = '';
            return true;
        }
    }

    function validateId() {
        var idInput = document.getElementById('idInput');
        var idError = document.getElementById('idError');

        if (!/^\d+$/.test(idInput.value)) {
            idError.innerHTML = 'Please only enter numbers in the ID.';
            idInput.value = '';
            return false;
        } else {
            idError.innerHTML = '';
            return true;
        }
    }

    function validatePhone() {
        var phoneInput = document.getElementById('phoneInput');
        var phoneError = document.getElementById('phoneError');

        if (!/^\d+$/.test(phoneInput.value)) {
            phoneError.innerHTML = 'Please only enter numbers in the Phone.';
            phoneInput.value = '';
            return false;
        } else {
            phoneError.innerHTML = '';
            return true;
        }
    }
</script>


</body>

</html>
