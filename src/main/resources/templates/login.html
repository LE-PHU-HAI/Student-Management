<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="login">Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col-auto">
            <p class="text-center h1 fw-bold mb-0 mx-1 mx-md-4 mt-0" data-lang="login">Login</p>
        </div>
        <div class="col-auto">
            <button id="btn-lang-en" class="btn btn-info" onclick="changeLanguage('en')">English</button>
            <button id="btn-lang-ja" class="btn btn-info" onclick="changeLanguage('ja')">日本語</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5">
            <form class="mx-1 mx-md-4" action="/login" method="post" th:object="${user}">
                <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2024/02/05/03/10/sun-8553511_1280.jpg"
                         style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1" data-lang="student">Student Management</h4>
                </div>

                <div class="d-flex flex-row align-items-center mb-6">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="control-label" data-lang="Email" for="Email"> Email </label>
                        <input type="text" id="Email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                    </div>
                </div>
                <p th:if="${emailError}" style="color: red;" th:text="${emailError}"></p>
                <div class="d-flex flex-row align-items-center mb-6">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="control-label" data-lang="Password" for="Password"> Password </label>
                        <input type="password" id="Password" class="form-control" th:field="*{password}" required/>
                    </div>
                </div>
                <p th:if="${passwordError}" style="color: red;" th:text="${passwordError}"></p>

                <div class="form-check d-flex justify-content-center mb-1">
                    <p data-lang="acc" >Your don't have an account? </p>
                    <a href="/" th:href="@{/register}" data-lang="replace">Register here</a>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-1">
                    <button type="submit" class="btn btn-primary btn-lg" data-lang="login">Login</button>
                </div>
            </form>
        </div>

        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
            <img src="https://cdn.pixabay.com/photo/2023/11/18/16/04/login-8396701_1280.jpg" class="img-fluid" alt="Sample image" width="70%">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
