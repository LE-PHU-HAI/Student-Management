<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-warning navbar-warning">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- Các liên kết navbar khác -->
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Students</h1>
    </div>

    <div class="container d-flex justify-content-between">
        <!-- Nút thêm học sinh -->
        <div class="row">
            <div class="col-lg-2">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>

        <!-- Form tìm kiếm -->
        <div class="row">
            <div class="col-lg-8">
                <form th:action="@{/students/search}" method="get" id="searchForm">
                    <input type="text" name="keyword" class="form-control" placeholder="Enter keyword"/>
                </form>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">Search</button>
            </div>
        </div>
    </div>

    <!-- Bảng hiển thị danh sách học sinh -->
    <table class="table table-striped table-bordered">
        <thead class="table-warning">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <!-- Sử dụng th:if để kiểm tra xem danh sách có rỗng hay không -->
        <tr th:each="student : ${students}" th:if="${not #lists.isEmpty(students)}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.phone}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn-delete">Delete</a>
            </td>
        </tr>
        <!-- Hiển thị thông báo nếu danh sách rỗng -->
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="6">No students found</td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin justify-content-center">
            <li class="page-item">
                <a class="page-link"
                   th:if="${currentPage > 1}"
                   th:href="@{'?pageNo='+${currentPage-1}}"> < </a>
            </li>

            <li th:each="i:${#numbers.sequence(1,totalPages)}"
                th:classappend="${currentPage == i ? 'active' : '' }"

                class="page-item">
                <a th:href="@{'?pageNo='+${i}}"
                   class="page-link" href="#" th:text="${i}"></a>
            </li>

            <li class="page-item">
                <a class="page-link"
                   th:if="${currentPage < totalPages}"
                   th:href="@{'?pageNo='+${currentPage + 1}}"> > </a>
            </li>
        </ul>
    </div>

</div>

<script>
    function submitForm() {
        document.getElementById("searchForm").submit();
    }

    // Xử lý xác nhận xóa sinh viên
    var btnDeleteList = document.querySelectorAll('.btn-delete');

    btnDeleteList.forEach(function(btnDelete) {
        btnDelete.addEventListener('click', function(event) {
            var userConfirmed = false;

            swal({
                title: "Do you want to delete?",
                icon: "warning",
                buttons: ["Cancel", "OK"],
                dangerMode: true,
            })
            .then((userConfirmation) => {
                userConfirmed = userConfirmation;

                if (userConfirmed) {
                    var studentId = this.getAttribute('href').match(/\/students\/(\d+)/)[1];
                    window.location.href = '/students/delete/' + studentId;
                } else {
                    event.preventDefault();
                }
            });

            if (!userConfirmed) {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
