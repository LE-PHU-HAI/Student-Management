<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 d-flex align-items-center">

            <div class="col-md-8 col-lg-8 col-xl-8">

                <h1 class="text-center">Register</h1>


                <p th:if="${param.error}" class="text-center" style="color: red;">Email already exists!</p>

                <div th:if="${param.success}" class="alert alert-info text-center">You are successfully registered to our awesome app!</div>

                <form class="mx-1 mx-md-4" action="/register" method="post" th:object="${user}">

                    <div class="mb-4">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="name" id="name" class="form-control" name="name" required autofocus="autofocus"/>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" class="form-control" name="email" required autofocus="autofocus"/>
                    </div>

                    <div th:if="${param.emailexist}" class="alert alert-info text-center">Your email already exists, please register with another email</div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password" required/>
                    </div>

                    <div class="mb-4 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 col-lg-8 col-xl-8 d-flex justify-content-center">
                <img src="https://cdn.pixabay.com/photo/2016/10/27/07/21/bird-1773599_1280.png" class="img-fluid" alt="Sample image">
            </div>
        </div>
    </div>
</div>

</body>
</html>
